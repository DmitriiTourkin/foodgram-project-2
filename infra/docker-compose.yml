version: '3'

volumes:
  pg_data:
  static:
  media:
  backend_static:
  backend_media:

services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ../backend/
    env_file: .env
    volumes:
      - backend_static:/app/static/
      - backend_media:/app/media/
    depends_on:
      - db

  frontend:
    env_file: .env
    build: ../frontend/
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - static:/app/static/
      - media:/app/media/
      - ../docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
      - frontend